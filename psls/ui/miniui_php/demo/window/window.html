<body>
    <h1>Window 弹出面板</h1>      
    
<input type="button" value="弹出面板" onclick="showWindow()"/>

    </div>

</div>

<script type="text/javascript">
    mini.parse();
    function showWindow() {
        var win = mini.get("win1");
        win.show();
    }
    
</script>
