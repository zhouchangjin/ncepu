<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/psls/ui/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/psls/ui/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/psls/ui/bootstrap/css/bootstrap_comp.css">
    <script type="text/javascript" src="/psls/ui/jquery-easyui/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/psls/ui/jquery-easyui/jquery.easyui.min.js"></script>
     <script type="text/javascript" src="/psls/ui/jquery-easyui/plugins/jquery.tooltip.js"></script>
    <style type="text/css">
      html,body{
        width:99%;
        height: 98%;
      }

    </style>
<script>
var dept_id="{*$dept_id*}";
function save(){

	var ids="";
	$("input[name='dept_checkbox']").each(function(){
		var id=$(this).attr('id');
		if($(this).attr("checked")){
			ids+=id+";"
		}
	});
	var url="/psls/sys_manage/dept_c/assignRole";
	$.post(url,{ids:ids,dept_id:dept_id},function(){
		
	});
}



$(function(){
	$('#tGrid').datagrid({
   title:'角色列表',
   pagination:true,
   url:'/psls/sys_manage/dept_c/usergrid/{*$dept_id*}',
    columns:[
		    [
				{field:"id",title:"选择",formatter:function(a,b,c){
					return '<input name="dept_checkbox" type="checkbox" id="'+b.role_id+'"/>';
				}},
				{field:"role_name",title:"角色名"},
				{field:"role_alias",title:"角色别名"}
	         	]
     		]
});
	
});
</script>
</head>
<body>
<table id="tGrid" style="width:600px;height:350px">
</table>

</body>
</html>
